<!DOCTYPE html>
<html>
    <head>
        <title>Login Page</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1 class="header">My Game Tracker</h1>
        <div class="header">
            <ul class="left_nav">
                <li><a href="home.html">Home</a></li>
                <li><a href="mylist.html">My List</a></li>
                <li><a href="achievements.html">Achievements</a></li>
                <li><a href="#">Recommended</a></li>
                <li><a href="#">Users</a></li>
            </ul>
            <span class="logo" style="width: 30vw;"></span>
            <ul class="right_nav">
                <li>
                    <select name="categories">
                        <option value="all">All Categories</option>
                        <option value="action">Action</option>
                        <option value="adventure">Adventure</option>
                        <option value="rpg">RPG</option>
                        <option value="sports">Sports</option>
                    </select>
                </li>
                <li>
                    <form>
                        <span>
                            <input type="text" placeholder="Search...">
                            <button type="submit">Go</button>
                        </span>
                    </form>
                </li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </div>
        <div class="main">
            <div class="container">
                <div class="left-column"></div>
                <div class="middle-column">
                    <form>
                        <h2>Login</h2>
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username"><br><br>
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password"><br><br>
                        <button type="submit">Login</button>
                        <a href="#">Forgot Password</a>
                    </form>
                </div>
                <div class="right-column"></div>
            </div>
            <div class="form-container">
                <form>
                    <h2>Register</h2>
                    <label for="new-username">Username:</label>
                    <input type="text" id="new-username" name="new-username"><br><br>
                    <label for="new-password">Password:</label>
                    <input type="password" id="new-password" name="new-password"><br><br>
                    <label for="confirm-password">Confirm Password:</label>
                    <input type="password" id="confirm-password" name="confirm-password"><br><br>
                    <button type="submit">Register</button>
                </form>
            </div>
        </div>
    </body>
</html>
